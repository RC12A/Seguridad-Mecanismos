<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar 2FA</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .verificar-card {
      background: rgba(255, 255, 255, 0.13);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(7px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .verificar-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,83,100,0.2);
      padding: 8px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(44, 83, 100, 0.25);
      border-color: #2c5364;
    }
    .btn-primary {
      background: linear-gradient(90deg, #203a43 0%, #2c5364 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2c5364 0%, #203a43 100%);
    }
    .card-title {
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card verificar-card shadow-lg p-4">
          <div class="card-body">
            <div class="text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="2FA" class="verificar-logo mb-2">
              <h2 class="card-title mb-4">Verificación en dos pasos</h2>
              <p class="mb-4 text-muted">Ingresa el código que recibiste para continuar.</p>
            </div>
            <form action="verificar_codigo.php" method="POST">
              <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control text-center fs-4" id="codigo" name="codigo" maxlength="6" required autocomplete="one-time-code">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Verificar</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="login.html" class="btn btn-outline-secondary btn-sm">Volver al login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
